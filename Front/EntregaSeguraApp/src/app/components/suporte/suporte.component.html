<app-titulo [icone]="'mail'" [titulo]="'Suporte ao usuÃ¡rio'" [exibirVoltar]="true" [rotaVoltar]="'/home'"></app-titulo>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="suporteForm" (ngSubmit)="enviarMensagem()" class="form-content lg-form">
                        <div class="row">
                            <h2>Envie sua mensagem de suporte</h2>

                            <!-- Campo Assunto -->
                            <div class="col-md-12">
                                <mat-form-field appearance="standard">
                                    <mat-label>Assunto</mat-label>
                                    <mat-select formControlName="assunto">
                                        <mat-option *ngFor="let assunto of assuntos" [value]="assunto.value">
                                            {{assunto.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <!-- Campo Mensagem -->
                            <div class="col-md-12">
                                <mat-form-field class="mensagem-field" appearance="standard">
                                    <mat-label>Mensagem</mat-label>
                                    <textarea matInput formControlName="mensagem"></textarea>
                                </mat-form-field>
                            </div>

                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button mat-button color="accent" type="button"
                                            (click)="suporteForm.reset()" style="width: 100%">Limpar</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button mat-raised-button color="primary" type="submit"
                                            style="width: 100%">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
