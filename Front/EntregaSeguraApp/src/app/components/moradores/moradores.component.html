<app-titulo [icone]="'people'" [titulo]="titulo"></app-titulo>

<div class="row end-xs mt-1">
    <div class="col-xs-12">
        <input type="text" class="campo-pesquisa" placeholder="Pesquisar"
               [(ngModel)]="filtroMorador" (keyup)="filtrarMoradores()">
        <a routerLink="/moradores/novo" mat-raised-button color="primary" class="ml-1">
            <span>Novo Morador</span>
        </a>
    </div>
</div>

<div class="mt-1 mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">

        <!-- Coluna - Nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let morador"> {{morador.nome}} </td>
        </ng-container>

        <!-- Coluna - Telefone -->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
            <td mat-cell *matCellDef="let morador"> {{ morador.telefone | formatarTelefone }} </td>
        </ng-container>

        <!-- Coluna - Ramal -->
        <ng-container matColumnDef="ramal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ramal </th>
            <td mat-cell *matCellDef="let morador"> {{morador.ramal}} </td>
        </ng-container>

        <!-- Coluna - Condominio -->
        <ng-container matColumnDef="nomeCondominio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Condomínio </th>
            <td mat-cell *matCellDef="let morador"> {{morador.nomeCondominio}} </td>
        </ng-container>

        <!-- Coluna - Unidade -->
        <ng-container matColumnDef="descricaoUnidade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidade </th>
            <td mat-cell *matCellDef="let morador"> {{morador.descricaoUnidade}} </td>
        </ng-container>

        <!-- Coluna - Ações -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let morador">
                <div class="acoes-container">
                    <button mat-icon-button color="primary" (click)="editarMorador(morador.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="excluirMorador(morador.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
