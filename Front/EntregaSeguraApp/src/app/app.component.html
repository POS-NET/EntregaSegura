<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <img src="/assets/images/entrega-segura-logo.png" alt="LogoEntregaSegura" class="logo">
  EntregaSegura
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">Danilo Silva</h4>
    <p class="designation">Funcionário</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>apartment</mat-icon>
      <span>Condomínios</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>home</mat-icon>
      <span>Unidades</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>people</mat-icon>
      <span>Moradores</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>inventory</mat-icon>
      <span>Entregas</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>work</mat-icon>
      <span>Funcionários</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>local_shipping</mat-icon>
      <span>Transportadoras</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Suporte</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#1b6ec2" type="square-jelly-box" [fullScreen]="true"
  [delay]="500">
  <p style="color: white" [innerHTML]="mensagemDeCarregamento"></p>
</ngx-spinner>
