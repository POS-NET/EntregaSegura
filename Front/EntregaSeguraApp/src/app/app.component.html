<mat-toolbar color="primary">
  <mat-toolbar-row class="navbar-principal">
    <!-- Logo -->
    <img src="/assets/images/entrega-segura-logo.png" alt="LogoEntregaSegura" class="logo">
    <h1>EntregaSegura</h1>
    <!-- Hamburger Menu -->
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="menu-espacamento"></span>
    <button mat-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon matBadge="{{quantidadeNotificacoes}}" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu">
      <div *ngFor="let notification of notificacoes">
        <button mat-menu-item>
          <div class="notification-content">
            <span class="notification-header">
              {{notification.dataRecebimento | date:'longDate'}}
            </span>
            <span class="notification-desc">
              {{notification.transportadora}}
            </span>
          </div>
        </button>
        <mat-divider></mat-divider>
      </div>
    </mat-menu>
    <mat-menu #menuUsuario="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Editar Perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="true" [mode]="!mediaQueryDispositivoMovel.matches ? 'side' : 'over'"
    [fixedInViewport]="mediaQueryDispositivoMovel.matches" fixedTopGap="112" style="width: 240px;">
    <div class="secao-perfil">
      <div class="avatar" [style.backgroundImage]="'url(' + fotoPerfilUsuario + ')'"
        [ngStyle]="{'background-color': !fotoPerfilUsuario ? '#757575' : 'transparent'}">
        <span *ngIf="!fotoPerfilUsuario">{{ iniciaisUsuario }}</span>
      </div>

      <h4 matLine>Danilo</h4>
      <p matLine class="email">danilo@email.com</p>
      <div class="icones-perfil">
        <mat-icon class="icone-pequeno">person</mat-icon>
        <mat-icon class="icone-pequeno">edit</mat-icon>
        <a (click)="logout()">
          <mat-icon class="icone-pequeno">logout</mat-icon>
        </a>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'">
        <mat-icon matListIcon>dashboard</mat-icon>
        <h4 matLine>Dashboard</h4>
      </a>

      <a mat-list-item [routerLink]="'/condominios'">
        <mat-icon matListIcon>apartment</mat-icon>
        <h4 matLine>Condomínios</h4>
      </a>

      <a mat-list-item [routerLink]="'/unidades'">
        <mat-icon matListIcon>home</mat-icon>
        <h4 matLine>Unidades</h4>
      </a>

      <a mat-list-item [routerLink]="'/funcionarios'">
        <mat-icon matListIcon>work</mat-icon>
        <h4 matLine>Funcionários</h4>
      </a>

      <a mat-list-item [routerLink]="'/moradores'">
        <mat-icon matListIcon>people</mat-icon>
        <h4 matLine>Moradores</h4>
      </a>

      <a mat-list-item [routerLink]="'/entregas'">
        <mat-icon matListIcon>inventory</mat-icon>
        <h4 matLine>Entregas</h4>
      </a>

      <a mat-list-item [routerLink]="'/transportadoras'">
        <mat-icon matListIcon>local_shipping</mat-icon>
        <h4 matLine>Transportadoras</h4>
      </a>

      <span class="menu-espacamento"></span>
      <mat-divider></mat-divider>

      <a mat-list-item [routerLink]="'/suporte'">
        <mat-icon matListIcon>mail</mat-icon>
        <h4 matLine>Suporte</h4>
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh; padding: 20px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#1b6ec2" type="square-jelly-box" [fullScreen]="true"
  [delay]="500">
  <p style="color: white" [innerHTML]="mensagemDeCarregamento"></p>
</ngx-spinner>
