<h2>Condomínios</h2>
<hr>

<form action="" class="form-inline">
    <div class="form-group mb-2">
        <input type="text" class="form-control mr-2" placeholder="Buscar">
        <button class="btn btn-outline-success">Buscar</button>
    </div>
</form>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>CNPJ</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody *ngIf="condominios && condominios.length > 0">
        <tr *ngFor="let condominio of condominios">
            <td>{{condominio.cnpj}}</td>
            <td>{{condominio.nome}}</td>
            <td>{{condominio.telefone}}</td>
            <td>{{condominio.bairro}}</td>
            <td>{{condominio.cidade}}</td>
            <td>{{condominio.estado}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="6" *ngIf="condominios.length == 0">
                Nenhum condomínio cadastrado.
            </td>
        </tr>
    </tfoot>
</table>
