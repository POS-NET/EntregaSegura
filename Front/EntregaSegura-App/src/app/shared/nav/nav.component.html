<div class="sidebar" *ngIf="exibirMenu()">
    <div class="navbar-custom shadow-sm">
        <div class="navbar-top">
            <a class="navbar-brand text-white" href="#">
                <img src="/assets/entrega-segura-logo.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-top">
                EntregaSegura
            </a>

            <div class="navbar-icons">
                <div class="nav-item" style="position: relative; cursor: pointer;">
                    <fa-icon [icon]="['fas', 'bell']" class="nav-link" [popover]="notificationsTemplate"
                        triggers="click" placement="bottom"></fa-icon>
                    <span class="badge rounded-pill bg-danger"
                        style="position: absolute; top: 0px; right: 0px; padding: .3em .6em;"
                        *ngIf="notificationCount > 0">
                        {{notificationCount > 99 ? '99+' : notificationCount}}
                    </span>
                </div>
                <div class="nav-item dropdown" dropdown>
                    <a dropdownToggle class="nav-link" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="cursor: pointer;">
                        <span class="user-initials rounded-circle">{{ getUserInitials() }}</span>
                    </a>
                    <div *dropdownMenu class="dropdown-menu dropdown-menu-right"
                        aria-labelledby="navbarDropdownMenuLink">
                        <h6 class="dropdown-header">
                            <strong>Danilo Silva</strong> <!-- Nome do usuário com ênfase -->
                        </h6>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" routerLink="usuarios/perfil">
                            <i class="fa fa-user"></i> Perfil
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-cog"></i> Configurações
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" routerLink="usuarios/login">
                            <i class="fa fa-sign-out-alt"></i> Sair
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="navbarResponsive">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbarResponsive" [collapse]="isCollapsed">
        <nav class="sidebar-nav">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="condominios">
                        <i class="fas fa-building"></i>
                        Condomínios
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="unidades">
                        <i class="fas fa-home"></i>
                        Unidades
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="funcionarios">Funcionários</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="moradores">Moradores</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="entregas">Entregas</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="transportadoras">Transportadoras</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="contatos">Contatos</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<ng-template #notificationsTemplate>
    <div class="p-2">
        <!-- Aqui vai a lista de notificações -->
        <p>Notificação 1</p>
        <p>Notificação 2</p>
        <!-- e assim por diante -->
    </div>
</ng-template>
